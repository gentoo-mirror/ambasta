<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

	<!-- Symlinking this file to /etc/fonts/conf.d/ will allow 
         you to use liberation fonts instead of the microsoft truetype fonts.
         (from http://uwstopia.nl/blog/2007/05/free-your-fonts) -->

	<!-- Liberation fonts -->
	<match target="pattern">
		<test qual="any" name="family"><string>Times New Roman</string></test>
		<edit name="family" mode="assign"><string>Cambria</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Arial</string></test>
		<edit name="family" mode="assign"><string>Candara</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Courier</string></test>
		<edit name="family" mode="assign"><string>Consolas</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Arial Narrow</string></test>
		<edit name="family" mode="assign"><string>Cambria</string></edit>
	</match>

</fontconfig>

